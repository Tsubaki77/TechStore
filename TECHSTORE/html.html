<!DOCTYPE html>

    <header>
        
        <nav>
            <section id="navigation">
                <button><a href="#accueil">Accueil</a></button>

                    <img src="https://static.fnac-static.com/multimedia/Images/FD/Comete/181047/CCP_IMG_1200x800/2414044.jpg" alt="Produit 2">
                    <h3>Pack 2</h3>

                    <button type="button" class="button">
                        <span class="button__text">Ajouter</span>
                        <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>

                </div>
                <div class="product-card">
                    <img src="https://static.fnac-static.com/multimedia/Images/FD/Comete/163848/CCP_IMG_1200x800/2173386.jpg" alt="Produit 3">
                    <h3>Pack 3</h3>
                    <p class="price">€399.99</p>
                    <button type="button" class="button">
                        <span class="button__text">Ajouter</span>
                        <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
